<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Practice</title>
</head>
<body>
  <main>
    <h1>Forms Practice</h1>
    <form action="" id ="new-user-form">
      <h2 id="form-heading" aria-labelledby="form-heading">Create A New User</h2>
      <fieldset>
        <legend>Coding Level</legend>
        <label for="beginner">Beginner</label>
        <input type="radio" checked name ="codingLevel" id="beginner" value="beginner">
        <label for="proficient">Proficient</label>
        <input type="radio" checked id="proficient" value="proficient">
      </fieldset>
    </form>
  <section id="results" aria-labelledby="results-heading">
    <h2 id="results-heading">Results</h2>
    <p>Username: <span id="results-username"></span></p>
    <p>Coding level: <span id="results-coding-level"></span></p>
    <p>Location: <span id="results-location"></span></p>
    <p>Did you like this assignment? <span id="results-did-like-assignment"></span></p>
  </section>
</main>
<label for="username-input">Username</label>
<input id="username-input" type="text" name='username' />

  <script src="index.js"></script>
</body>
</html>
